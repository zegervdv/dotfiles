name: Environment build test

on:
  push:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install chezmoi
        run: brew install chezmoi

      - name: Apply config
        run: chezmoi apply -v
